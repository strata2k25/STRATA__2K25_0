<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadow</title>
  <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      position: relative;
    }

    .bg-video video {
      width: 100vw;  
      height: 100vh; 
      object-fit: cover; 
      z-index: -1;
    }

    .logo-img img {
      position: absolute;
      top: 0;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .logo-img img:hover {
      opacity: 0.8;
    }

    .nav-links {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-links ul {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      list-style-type: none;
    }

    .nav-links ul li {
      margin: 0 20px;
    }

    .nav-links ul li a {
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      color: rgb(255, 255, 255);
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
      cursor: pointer;
    }

    .nav-links ul li a:hover {
      color: #ffeb3b;
      text-shadow: 0 0 10px #ffeb3b;
    }

    .separator {
      color: rgb(255, 255, 255);
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      margin: 0 10px;
    }

    .hero-text {
      font-family: "Black Ops One", system-ui;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 180px;
      color: rgb(243, 243, 244);
      opacity: 0.85;
      text-align: center;
      white-space: nowrap;
    }

    .dept-img {
      position: absolute;
      top: 15px;
      right: 20px;
    }

    @media only screen and (max-width: 768px) {
      .nav-links ul li a {
        font-size: 14px;
      }
      
      .nav-links ul li {
        margin: 0 10px;
      }
      
      .separator {
        font-size: 14px;
        margin: 0 5px;
      }
      
      .hero-text {
        font-size: 80px;
      }
    }

    @media only screen and (max-width: 480px) {
      .nav-links {
        top: 15px;
      }
      
      .nav-links ul li a {
        font-size: 12px;
      }
      
      .nav-links ul li {
        margin: 0 5px;
      }
      
      .separator {
        font-size: 12px;
        margin: 0 3px;
      }
      
      .hero-text {
        font-size: 50px;
      }
      
      .logo-img img {
        width: 50px !important;
        height: 50px !important;
      }
      
      .dept-img img {
        width: 60px !important;
        height: 60px !important;
      }
    }
  </style>
</head>
<body>
  <div class="bg-video">
    <video autoplay muted loop playsinline>
      <source src="hero-video.mp4" type="video/mp4"/>
    </video>
    
    <div class="logo-img">
      <a href="https://licet.ac.in/" target="_blank">
        <img src="Assets/img/LICET LOGO.png" alt="LICET Logo" width="70px" height="70px" class="m-3">
      </a>
    </div>
    
    <div class="nav-links">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><span class="separator">|</span></li>
        <li><a href="#events">Events</a></li>
        <li><span class="separator">|</span></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
    
    <div>
      <h1 class="hero-text">STRATA'25</h1>
    </div>
    
    <div class="dept-img">
      <img src="logo (1).png" alt="Department Logo" width="90px" height="90px">
    </div>
  </div>
  
  <script src="Assets/js/bootstrap.min.js"></script>
</body>
</html>
