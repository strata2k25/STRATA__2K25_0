<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STRATA'25</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      position: relative;
      scroll-behavior: smooth;
      font-family: 'Poppins', sans-serif;
    }

    /* Fallback background for when video doesn't load */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a1929 0%, #1e3a8a 50%, #1e40af 100%);
      z-index: -3;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;  
      height: 100vh;
      z-index: -2;
    }

    .bg-video video {
      width: 100vw;  
      height: 100vh; 
      object-fit: cover;
    }

    /* Video overlay with transparent blur effect */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.1);
      transition: all 0.5s ease;
      z-index: -1;
      pointer-events: none;
    }

    .video-overlay.scrolled {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
    }

    /* Main container to prevent content overlap */
    .main-container {
      position: relative;
      min-height: 200vh;
      z-index: 1;
    }

    .logo-img {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .logo-img:hover {
      transform: scale(1.05);
    }

    .logo-img img {
      cursor: pointer;
      transition: opacity 0.3s ease;
      border-radius: 8px;
    }

    .logo-img img:hover {
      opacity: 0.9;
    }

    .nav-links {
      position: fixed;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 8px 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .nav-links ul {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      list-style-type: none;
    }

    .nav-links ul li {
      margin: 0 15px;
    }

    .nav-links ul li a {
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      color: rgb(255, 255, 255);
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 15px;
      display: block;
    }

    .nav-links ul li a:hover {
      color: #06b6d4;
      background: rgba(6, 182, 212, 0.15);
      text-shadow: 0 0 10px #06b6d4;
    }

    .separator {
      color: rgba(255, 255, 255, 0.6);
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      margin: 0 5px;
    }

    .hero-section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero-text {
      font-family: "Black Ops One", system-ui;
      font-size: 180px;
      color: rgb(243, 243, 244);
      opacity: 0.9;
      text-align: center;
      white-space: nowrap;
      text-shadow: 0 0 30px rgba(6, 182, 212, 0.3);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 30px rgba(6, 182, 212, 0.3); }
      to { text-shadow: 0 0 50px rgba(6, 182, 212, 0.5), 0 0 70px rgba(6, 182, 212, 0.3); }
    }

    .dept-img {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .dept-img:hover {
      transform: scale(1.05);
    }

    .dept-img img {
      border-radius: 8px;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      cursor: pointer;
      animation: bounce 2s infinite;
      z-index: 10;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 15px 20px;
      transition: all 0.3s ease;
    }

    .scroll-indicator:hover {
      background: rgba(6, 182, 212, 0.15);
      border-color: rgba(6, 182, 212, 0.4);
      transform: translateX(-50%) translateY(-5px);
    }

    .scroll-indicator:focus {
      outline: none;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0) translateX(-50%);
      }
      40% {
        transform: translateY(-15px) translateX(-50%);
      }
      60% {
        transform: translateY(-8px) translateX(-50%);
      }
    }

    /* Events section that appears on scroll */
    .events-section {
      height: 100vh;
      background: transparent;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
      z-index: 1;
    }

    .events-preview {
      text-align: center;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 60px 50px;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      width: 90%;
      transition: all 0.3s ease;
    }

    .events-preview:hover {
      transform: translateY(-10px);
      box-shadow: 0 35px 70px rgba(0, 0, 0, 0.4);
      border-color: rgba(6, 182, 212, 0.4);
    }

    .events-preview h2 {
      font-family: 'Black Ops One', cursive;
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #ffffff;
      text-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
    }

    .events-preview p {
      font-family: 'Poppins', sans-serif;
      font-size: 1.3rem;
      margin-bottom: 2.5rem;
      opacity: 0.9;
      line-height: 1.6;
    }

    .events-btn {
      display: inline-block;
      padding: 18px 40px;
      background: linear-gradient(135deg, #06b6d4, #0891b2, #0e7490);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.4s ease;
      border: 2px solid rgba(6, 182, 212, 0.6);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      box-shadow: 0 8px 25px rgba(6, 182, 212, 0.3);
      position: relative;
      overflow: hidden;
    }

    .events-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .events-btn:hover::before {
      left: 100%;
    }

    .events-btn:hover {
      background: linear-gradient(135deg, #0891b2, #0e7490, #155e75);
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(6, 182, 212, 0.5);
      color: white;
      text-decoration: none;
      border-color: rgba(6, 182, 212, 0.8);
    }

    .events-btn:active {
      transform: translateY(-1px);
    }

    /* Responsive Design */
    @media only screen and (max-width: 1200px) {
      .hero-text {
        font-size: 140px;
      }
    }

    @media only screen and (max-width: 992px) {
      .hero-text {
        font-size: 120px;
      }
    }

    @media only screen and (max-width: 768px) {
      .nav-links ul li a {
        font-size: 12px;
        padding: 6px 8px;
      }
      
      .nav-links ul li {
        margin: 0 6px;
      }
      
      .nav-links {
        padding: 6px 12px;
        top: 10px;
      }
      
      .separator {
        font-size: 12px;
        margin: 0 3px;
      }
      
      .hero-text {
        font-size: 80px;
      }

      .events-preview h2 {
        font-size: 2.2rem;
      }

      .events-preview {
        padding: 40px 30px;
      }

      .events-preview p {
        font-size: 1.1rem;
      }

      .events-btn {
        padding: 15px 30px;
        font-size: 1rem;
      }

      .logo-img {
        top: 12px;
        left: 12px;
      }

      .logo-img img {
        width: 45px !important;
        height: 45px !important;
      }

      .dept-img {
        top: 12px;
        right: 12px;
      }

      .dept-img img {
        width: 45px !important;
        height: 45px !important;
      }
    }

    @media only screen and (max-width: 480px) {
      .nav-links {
        top: 8px;
        padding: 4px 10px;
      }
      
      .nav-links ul li a {
        font-size: 10px;
        padding: 4px 6px;
      }
      
      .nav-links ul li {
        margin: 0 3px;
      }
      
      .separator {
        font-size: 10px;
        margin: 0 2px;
      }
      
      .hero-text {
        font-size: 50px;
      }
      
      .logo-img {
        top: 8px;
        left: 8px;
      }
      
      .logo-img img {
        width: 35px !important;
        height: 35px !important;
      }
      
      .dept-img {
        top: 8px;
        right: 8px;
      }
      
      .dept-img img {
        width: 35px !important;
        height: 35px !important;
      }

      .events-preview h2 {
        font-size: 1.8rem;
      }

      .events-preview p {
        font-size: 1rem;
      }

      .events-preview {
        padding: 30px 20px;
      }

      .events-btn {
        padding: 12px 25px;
        font-size: 0.9rem;
      }

      .scroll-indicator {
        bottom: 30px;
        padding: 10px 12px;
      }

      .scroll-indicator div:first-child {
        font-size: 1.5rem !important;
      }

      .scroll-indicator div:last-child {
        font-size: 0.8rem !important;
      }
    }
  </style>
</head>
<body>
  <div class="bg-video">
    <video autoplay muted loop playsinline>
      <source src="hero-video.mp4" type="video/mp4"/>
    </video>
  </div>

  <!-- Video overlay for scroll effect -->
  <div class="video-overlay" id="videoOverlay"></div>

  <div class="main-container">
    <div class="logo-img">
      <a href="https://licet.ac.in/" target="_blank">
        <img src="Assets/img/LICET LOGO.png" alt="LICET Logo" width="70px" height="70px">
      </a>
    </div>
    
    <div class="nav-links">
      <ul>
        <li><a href="#home" onclick="scrollToTop()">Home</a></li>
        <li><span class="separator">|</span></li>
        <li><a href="#events" onclick="scrollToEvents()">Events</a></li>
        <li><span class="separator">|</span></li>
        <li><a href="#contact" onclick="scrollToContact()">Contact</a></li>
      </ul>
    </div>
    
    <div class="dept-img">
      <img src="logo (1).png" alt="Department Logo" width="90px" height="90px">
    </div>

    <!-- Hero Section -->
    <section class="hero-section" id="home">
      <h1 class="hero-text">STRATA'25</h1>
      <div class="scroll-indicator" onclick="scrollToEvents()">
        <div style="font-size: 2rem;">⬇</div>
        <div style="font-size: 0.9rem; margin-top: 5px; font-weight: 500;">Scroll to explore</div>
      </div>
    </section>

    <!-- Events Preview Section -->
    <section class="events-section" id="events-preview">
      <div class="events-preview">
        <h2>COMPETITION ARENA</h2>
        <p>Discover 5 exciting events designed to test your skills, creativity, and strategic thinking. Join the ultimate tech showdown!</p>
        <a href="events.html" class="events-btn">View All Events</a>
      </div>
    </section>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    function scrollToEvents() {
      document.getElementById('events-preview').scrollIntoView({
        behavior: 'smooth',
        block: 'center'
      });
    }

    function scrollToTop() {
      document.getElementById('home').scrollIntoView({
        behavior: 'smooth',
        block: 'start'
      });
    }

    function scrollToContact() {
      alert('Contact section coming soon! 📧');
    }

    // Video overlay scroll effect with improved smoothness
    let ticking = false;
    
    function updateScrollEffect() {
      const videoOverlay = document.getElementById('videoOverlay');
      const scrollY = window.scrollY;
      const windowHeight = window.innerHeight;
      
      // Calculate opacity based on scroll progress
      const scrollProgress = Math.min(scrollY / (windowHeight * 0.5), 1);
      
      if (scrollProgress > 0.1) {
        videoOverlay.classList.add('scrolled');
      } else {
        videoOverlay.classList.remove('scrolled');
      }
      
      ticking = false;
    }

    window.addEventListener('scroll', function() {
      if (!ticking) {
        requestAnimationFrame(updateScrollEffect);
        ticking = true;
      }
    });

    // Smooth navigation link highlighting
    window.addEventListener('scroll', function() {
      const sections = ['home', 'events-preview'];
      const navLinks = document.querySelectorAll('.nav-links a');
      
      let current = '';
      sections.forEach(section => {
        const element = document.getElementById(section);
        if (element) {
          const rect = element.getBoundingClientRect();
          if (rect.top <= 100 && rect.bottom >= 100) {
            current = section === 'events-preview' ? 'events' : section;
          }
        }
      });
    });

    // Preload events page for faster navigation
    const link = document.createElement('link');
    link.rel = 'prefetch';
    link.href = 'events.html';
    document.head.appendChild(link);

    // Enhanced loading experience
    window.addEventListener('load', function() {
      document.body.style.opacity = '1';
      
      // Add subtle entrance animation
      const heroText = document.querySelector('.hero-text');
      if (heroText) {
        heroText.style.transform = 'translateY(30px)';
        heroText.style.opacity = '0';
        
        setTimeout(() => {
          heroText.style.transition = 'all 1s ease-out';
          heroText.style.transform = 'translateY(0)';
          heroText.style.opacity = '0.9';
        }, 300);
      }
    });

    // Add loading state
    document.body.style.opacity = '0';
    document.body.style.transition = 'opacity 0.5s ease-in-out';
  </script>
</body>
</html>
